<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meetup 2 Eatup</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"/>
	<link rel="stylesheet" href="/bs-css">
	<!-- custom stylesheet -->
	<link rel="stylesheet" href="/css">

	<link href='https://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Meetup 2 Eatup!</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" id="userName" placeholder="Username">
						<input type="text" class="form-control" id="passWord" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-default" data-toggle="modal" href='#login'>Log In!</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					
					<li><a href="/questions">Meet Eaters!</a></li>
					<li><a href="/signup">Sign Up!</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>Meet Up 2 Eat Up!</h1>
				</div>
				<div class="col-md-12 text-center">
					<div class="test1">
						<div class="row">
							<div class="col-md-4">
								<h2>Eat ..</h2>
								<figure>
								  	<img src="/chinese" alt="CHinese Food" class="img-thumbnail">
								  	<figcaption>Chinese cuisine.</figcaption>
								</figure>
							</div>		
							<div class="col-md-4">
								<h2> .. with ..</h2>
								<figure>
								  	<img src="/matt" alt="Matt" class="img-thumbnail">
								  	<figcaption>Matt M.</figcaption>
								</figure>
							</div>
							<div class="col-md-4">
								<h2> .. in ..</h2>
								<figure>
								  	<img src="/nb" alt="New Brunswick, NJ" class="img-thumbnail">
								  	<figcaption>New Brunswick, NJ</figcaption>
								</figure>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<h2>Eat ..</h2>
								<figure>
								  	<img src="/burgers" alt="Burgers" class="img-thumbnail">
								  	<figcaption>Burgers & Fries</figcaption>
								</figure>
							</div>		
							<div class="col-md-4">
								<h2>.. with .. </h2>
								<figure>
								  	<img src="/mauricio" alt="Mauricio" class="img-thumbnail">
								  	<figcaption>Mauricio R.</figcaption>
								</figure>
							</div>
							<div class="col-md-4">
								<h2> ..in ..</h2>
								<figure>
								  	<img src="/jc" alt="Jersey City" class="img-thumbnail">
								  	<figcaption>Jersey City, NJ</figcaption>
								</figure>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<h2>Eat ..</h2>
								<figure>
								  	<img src="/pizza" alt="The Pulpit Rock" class="img-thumbnail">
								  	<figcaption>Pizza</figcaption>
								</figure>
							</div>		
							<div class="col-md-4">
								<h2> .. with ..</h2>
								<figure>
								  	<img src="/steve" alt="Steve M." class="img-thumbnail">
								  	<figcaption>Steve M.</figcaption>
								</figure>
							</div>
							<div class="col-md-4">
								<h2>.. in ..</h2>
								<figure>
								  	<img src="/nyc" alt="NYC" class="img-thumbnail">
								  	<figcaption>New York City</figcaption>
								</figure>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="container">
		
	</div>
	<footer>
		&copy; 2016 Mauricio, Matt and Steve.
	</footer>

	<div class="modal" id="login">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<p>Login coming soon!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
	      $('.test1').slick({
			  dots: false,
			  infinite: true,
			  speed: 300,
			  slidesToShow: 1,
			  autoplay: true,
			  autospeed: 6000,
			  adaptiveHeight: true
	      });
	    });
	</script>
</body>
</html>
